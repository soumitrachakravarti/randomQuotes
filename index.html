<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quotes</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.8/css/bootstrap-material-design.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid">
  <!--   Jumbotron -->
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2" style="margin-top: 60px;">
      <div class="jumbotron">
        <h2 class="text-center">Random Quotes</h2>
        <p class="text-center"><em>Be careful with <strong>quotations</strong>, you can damn anything - Andr√© Malraux</em></p>
        <hr>
        <!--         Main Quote -->
        <div class="row">
          <div class="col-md-12 col-xs-12 text-center">
            <blockquote class="quote">
            </blockquote>
          </div>
        </div>
        <!--         Generate Button -->
        <div class="row">
          <div class="col-md-6 col-md-offset-3 text-center">
            <button class="btn btn-info" id="generate"><i class="fa fa-2x fa-refresh"></i></button>
<!--             Share Button  -->
            <button class="btn btn-info" id="share"><i class="fa fa-2x fa-twitter" alt="Tweet"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Copyright -->
  <div class="row" style="margin-bottom: 90px;">
    <div class="col-md-6 col-md-offset-3 text-center">
      <p><i class="fa fa-copyright"></i> Soumitra Chakravarti. Made for freeCodeCamp.</p>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
